        <style>
            :root {
                --background: #f2f2f2;
                --text: #181818;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #121212;
                    --text: #f2f2f2;
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                flex-direction: column;
                text-align: center;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: #ccc;
                margin-bottom: 20px;
            }

            .user-info {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 20px;
            }

            #captchaContainer {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 100%;
                height: 100%;
            }

    <body>
        <img class="profile-image" src="{{ avatar_url }}"></div>
        <div class="user-info">{{ user_name }}{% if discriminator != 0 %}#{{ discriminator }}{% endif %}</div>
        <form id="captchaForm" action="/callback" method="post">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="session" value="{{ session }}">
            <div id="captchaContainer" class="cf-turnstile" data-sitekey="{{ cf_turnstile_site_key }}" data-callback="onSuccess"></div>
