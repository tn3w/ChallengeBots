<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChallengeBots | Discord Human verification</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self' 'unsafe-inline'; script-src 'self' https://challenges.cloudflare.com/turnstile/v0/api.js; frame-src 'self' https://challenges.cloudflare.com/; img-src data: https://cdn.discordapp.com/embed/avatars/ https://cdn.discordapp.com/avatars/;">
        <style>
            :root {
                --background: #f2f2f2;
                --box-background: #cfc7e9;
                --text: #0a101a;
                --hero-background: 
                    radial-gradient(circle at top left, rgba(255, 255, 255, 0.4), rgba(230, 230, 230, 0.9) 60%),
                    radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.4), rgba(230, 230, 230, 0.9) 60%);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #0a101a;
                    --box-background: #33303d;
                    --text: #f2f2f2;
                    --hero-background:
                        radial-gradient(circle at top left, rgba(255, 255, 255, 0.1), rgba(13, 17, 23, 0.9) 60%),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.1), rgba(13, 17, 23, 0.9) 60%);
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            
            body {
                background-color: var(--background);
                color: var(--text);
                min-height: 100vh;
            }

            section {
                padding: 100px;
                width: 100%;
            }

            .servers {
                padding: 20px 100px 20px 100px;
            }

            .hero {
                background-image: var(--hero-background);
                background-size: cover;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0 auto;
            }

            h2 {
                text-decoration: none;
                color: var(--text);
            }

            .logo {
                display: flex;
                align-items: center;
            }

            .logo img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }

            .btn {
                padding: 10px 20px;
                color: #fff;
                background-color: #2d58ff;
                border-radius: 5px;
                text-decoration: none;
            }

            main {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                overflow: hidden;
                flex: 1;
                margin-top: 100px;
            }

            .left {
                max-width: 600px;
            }

            .left h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .left p {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }

            .right {
                background-color: var(--box-background);
                border-radius: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 500px;
                padding: 20px;
                text-align: center;
                margin-left: 40px;
            }

            .profile-image {
                width: 75px;
                height: 75px;
                border-radius: 50%;
                background-color: var(--text);
                margin-bottom: 10px;
            }

            .user-info {
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .captcha {
                height: 65px;
            }

            @media (max-width: 865px) {
                section {
                    padding: 50px;
                }

                main {
                    margin-top: 50px;
                }
            }

            @media (max-width: 768px) {
                main {
                    flex-direction: column;
                }

                .right {
                    width: 100%;
                    margin-left: 0;
                    margin-top: 40px;
                }

                .btn {
                    padding: 8px 16px;
                    font-size: 1rem;
                }

                .left {
                    max-width: unset;
                }

                .left h1 {
                    font-size: 1.8rem;
                }

                .left p {
                    font-size: 1rem;
                }
            }

            @media (max-width: 480px) {
                section {
                    padding: 20px;
                }

                .left h1 {
                    font-size: 1.6rem;
                }

                .left p {
                    font-size: 0.9rem;
                }

                .right {
                    padding: 15px;
                }

                .profile-image {
                    width: 60px;
                    height: 60px;
                }

                .user-info {
                    font-size: 1rem;
                }
            }

            @media (max-width: 360px) {
                .dash {
                    padding: unset;
                    background-color: unset;
                }

                h2 {
                    font-size: 1.1rem;
                }

                .captcha {
                    overflow: hidden;
                }
            }
        </style>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    </head>
