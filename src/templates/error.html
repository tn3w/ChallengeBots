<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'">
        <title>{{ code }} {{ title }} | ChallengeBots</title>
        <style>
            :root {
                --background: #f2f2f2;
                --text: #181818;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #121212;
                    --text: #f2f2f2;
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                flex-direction: column;
                text-align: center;
            }

            .code {
                font-size: 8rem;
                font-weight: bold;
                color: #f44336;
            }

            .description {
                font-size: 1.4rem;
                font-weight: bold;
                color: #f44336;
                margin: 1rem 0;
            }

            .btn {
                font-size: 1rem;
                padding: 0.5rem 1rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="code">{{ code }}</div>
        <div class="description">{{ description }}</div>
        <a href="/" class="btn">Back to Home</a>
    </body>
</html>
