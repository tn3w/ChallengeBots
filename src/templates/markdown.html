<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ file_name.title() }} Policy | ChallengeBots</title>
        <style>
            :root {
                --background: #f2f2f2;
                --text: #181818;
                --code-bg: #e5e5e5;
                --code-text: #d63384;
                --pre-bg: #e0e0e0;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #121212;
                    --text: #f2f2f2;
                    --code-bg: #1e1e1e;
                    --code-text: #ff79c6;
                    --pre-bg: #2b2b2b;
                }
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            main {
                width: 80%;
                max-width: 800px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                margin: 2rem;
                color: var(--text);
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: 600;
                color: var(--text);
                margin: 1rem 0 0.5rem;
            }
            
            h1 { font-size: 2em; }
            h2 { font-size: 1.75em; }
            h3 { font-size: 1.5em; }
            h4 { font-size: 1.25em; }
            h5 { font-size: 1em; }
            h6 { font-size: 0.875em; }

            p {
                margin: 0.5rem 0;
                line-height: 1.6;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }

            ul, ol {
                margin: 1rem 0;
                padding-left: 1.5rem;
            }

            li {
                margin: 0.5rem 0;
            }

            pre {
                background-color: var(--pre-bg);
                padding: 1rem;
                border-radius: 5px;
                overflow-x: auto;
                color: var(--text);
            }

            code {
                background-color: var(--code-bg);
                padding: 0.2rem 0.4rem;
                border-radius: 4px;
                font-size: 0.9em;
                color: var(--code-text);
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 1rem 0;
            }

            th, td {
                padding: 0.75rem;
                border: 1px solid #e1e4e8;
                text-align: left;
                color: var(--text);
            }

            th {
                background-color: #f8f9fa;
                font-weight: bold;
            }

            blockquote {
                border-left: 4px solid #007bff;
                background-color: #f8f9fa;
                padding: 0.5rem 1rem;
                margin: 1rem 0;
                font-style: italic;
                color: #555;
            }
        </style>
    </head>
    <body>
        <main>
            {{ rendered_markdown|safe }}
        </main>
    </body>
</html>
